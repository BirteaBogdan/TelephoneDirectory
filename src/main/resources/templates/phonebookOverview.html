<html lang="en" xmlns:th="http://www.thymeleaf.org">
   <head th:replace="fragment/pageheader :: head">
   <body class = "bg">
      <div class="navibar1">
         <b>Phone Directory</b>
      </div>
      <div class="navibar2">
         <b>Phone Directory Overview</b>
      </div>
      <div class = "container">
         <table class="table table-bordered table-dark">
            <thead>
               <tr>
                  <th>#</th>
                  <th>Last Name</th>
                  <th>First Name</th>
                  <th>Phone Number</th>
                  <th>Adress</th>
                  <th>E-mail</th>
                  <th>Action</th>
               </tr>
            </thead>
            <tbody>
               <tr th:each="contact : ${contactList}">
                  <td th:text="${contact.id}"/>
                  <td th:text="${contact.lastName}"/>
                  <td th:text="${contact.firstName}"/>
                  <td th:text="${contact.phoneNumber}"/>
                  <td th:text="${contact.adress}"/>
                  <td th:text="${contact.email}"/>
                  <td>
                     <button type="button" class="btn btn-primary">Edit</button>
                     <button type="button" class="btn btn-danger">Delete</button>
                  </td>
               </tr>
            </tbody>
         </table>
      </div>
   </body>
   <div th:replace="fragment/pagefooter :: pagefooter"></div>
</html>
